{% load static %}
<div class="detail yc">

</div>
<div class="modal fade" id="sign_inmodule" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">签核表单</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <form class="form-horizontal" role="form" autocomplete="off">
                    <div class="modal-body">
                        <div class="form-group row yc">
                            <input type="text" class="form-control input_class" id="merged_Id_in">
                        </div>
                        <div class="form-group row yc">
                            <input type="text" class="form-control input_class" id="merged_mergedId_in">
                        </div>
                        <div class="form-group row">
                            <label for="input_note" class="col-md-4 col-form-label">预算编码</label>
                            <div class="col-md-8 has-feedback">
                                <input type="text" class="form-control input_class" id="bu_code_in" name="input_note">
                                <span class="help-block"></span>
                                <span class="glyphiconglyphicon-ok form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_note" class="col-md-4 col-form-label">备注</label>
                            <div class="col-md-8 has-feedback">
                                <textarea rows="3"class="form-control" id="text_bud_in"></textarea>
                                <span class="help-block"></span>
                                <span class="glyphiconglyphicon-ok form-control-feedback"></span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary " data-dismiss="modal" onclick="signed_in_orm();">同意</button>
                        <button type="button" class="btn btn-primary " data-dismiss="modal" onclick="reject_in_orm();">拒绝</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
